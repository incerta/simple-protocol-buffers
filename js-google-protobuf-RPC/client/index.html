<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gRPC web client</title>
</head>
<body>
  <main>
    <div id="message" style="display: none">Loading...</div>

    <form id="nameForm" method="POST">
      <input name="name" type="text" placeholder="Write your name" autofocus required>
      <button type="submit">Send</button>
    </form>
  </main>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      width: 100%;
      height: 100vh;
    }

    #message {
      margin-bottom: 18px;
    }

    main {
      zoom: 3;
    }
  </style>
  <script src="main.js"></script>
</body>
</html>
